<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Teste - Desbravador</title>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
  <div class="app">
    <div class="header"> 
      <input class="search-box" type="text"></input>
      <button class="search-button">Pesquisar</button>
    </div>
    <div class="controls">
      <div class="sort-repo">
        Ordenar repositórios
      </div>
    </div>
    <div class="main">
      <div class="user-details">
        <div class="user-header">
          Usuário
        </div>
        <div class="user-container">
          <div class="user-name"></div>
          <img class="user-avatar">
          <div class="user-followers"></div>
          <div class="user-following"></div>
          <div class="user-email"></div>
          <div class="user-bio"></div>
        </div>
      </div>
      <div class="user-repos">
      </div>
      <div class="repo-details">
          <div class="repo-container">
            <div class="repo-name"></div>
            <div class="repo-description"></div>
            <div class="repo-stars"></div>
            <div class="repo-language"></div>
            <div class="repo-link"></div>
          </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
